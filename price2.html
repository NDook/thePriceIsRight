<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Price is right</title>
</head>
<body>
    <script>
        let playerName = prompt("What's your name ?");
        const random = Math.floor(Math.random() * 100) +1;
        console.log(random); //à supp pour cacher le résultat de random 
        while (true) {  //création d'une boucle infinie
            let numberPlayer = parseInt(prompt("Choice a number between 1 and 100: "));
            if (numberPlayer > random) {
                console.log("It is less !");
            }
            else if (numberPlayer < random) {
                console.log("It is more ! ");
            }
            else {
                console.log(`${playerName} wins  :-) !!`);
                break;  //arrêt de la vboucle si le jppueur trouve le chiffre
            }
        }
    </script>
</body>
</html>
